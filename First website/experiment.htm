<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Layout with Header</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      box-sizing: border-box;
    }

    /* Header Styles */
    .header {
      background-color: midnightblue;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      color: white;
    }

    .header img {
      height: 75px;
      width: 75px;
      margin-right: 15px;
    }

    .header p {
      font-size: 28px;
      margin: 0;
    }

    /* Navigation Bar Styles */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: darkblue;
      overflow: hidden;
      display: flex;
    }

    li {
      flex: 1;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 18px;
    }

    li a:hover {
      background-color: #111;
    }

    li a.active {
      background-color: slateblue;
    }

    /* Main Content Layout */
    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
      height: calc(100vh - 165px); /* adjust for header + nav height */
      box-sizing: border-box;
    }

    .left {
      flex: 2;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: white;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .left img,
    .right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .photo-block {
      flex: 1;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: white;
    }

    .caption-link {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      font-size: 18px;
      border-radius: 5px;
    }

    .caption-link:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body>

<!-- Header Section -->
<div class="header">
  <img src="whitelogo.png" alt="Logo">
  <p>Practise Website</p>
</div>

<!-- Navigation Bar -->
<ul>
  <li><a class="active" href="Home.htm">Home</a></li>
  <li><a href="firstwebsite.htm">HTML page</a></li>
  <li><a href="Secondpage.htm">CSS page</a></li>
  <li><a href="about.htm">About</a></li>
  <li><a href="Fillerpage.htm">Contact</a></li>
</ul>

<!-- Main Content Section (Gallery) -->
<div class="container">

  <div class="left">
    <img src="Pictures/LucasMoura.jpg" alt="Lucas Moura">
    <a href="Fillerpage.htm" class="caption-link">Lucas Moura Celebrating</a>
  </div>

  <div class="right">
    <div class="photo-block">
      <img src="Pictures/Tifo.jpg" alt="Tifo">
      <a href="Fillerpage.htm" class="caption-link">Stadium Tifo</a>
    </div>

    <div class="photo-block">
      <img src="Pictures/Messi.jpg" alt="Lionel Messi">
      <a href="Fillerpage.htm" class="caption-link">Lionel Messi In Action</a>
    </div>
  </div>

</div>

</body>
</html>
